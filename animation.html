<!DOCTYPE html>
<html>
<head>
<title>Animation Example</title>
<style>
#animation {
width: 70px;
height: 70px;
background-color:blue;
position: absolute;
top: 0;
left: 0;
}
</style>
</head>
<body>
<div id="animation"></div>
<script>
const animation = document.getElementById('animation');
// Mouse event listener
document.addEventListener('mousemove', (event) => {
// Move animation div to cursor position
animation.style.top = event.pageY + 'px';
animation.style.left = event.pageX + 'px';
});
// Key event listener
document.addEventListener('keydown', (event) => {
if (event.key === 'ArrowRight') {
// Move animation div to the right
animation.style.left = parseInt(animation.style.left) + 10 +'px';
} else if (event.key === 'ArrowLeft') {
// Move animation div to the left
animation.style.left = parseInt(animation.style.left) - 10 + 'px';
} else if (event.key === 'ArrowUp') {
// Move animation div up
animation.style.top = parseInt(animation.style.top) - 10 + 'px';
} else if (event.key === 'ArrowDown') {
// Move animation div down
animation.style.top = parseInt(animation.style.top) + 10 + 'px';
}
});
</script>
</body>
</html>
